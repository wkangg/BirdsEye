<!DOCTYPE html>
<html>
<head>
    <title>SnapQuest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.svg">

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="relative w-screen h-screen">
        <div id="map" class="absolute inset-0"></div>

        <div id="menu" class="p-4 absolute top-0 left-0 z-10 h-screen w-1/3 transform -translate-x-full transition-transform duration-300">
            <img src="assets/logo.png" alt="SnapQuest Logo" class="h-12 mx-auto sm:h-16" draggable="false">
        </div>
        <div id="blur" class="hidden"></div>
    </main>
</body>
</html>
