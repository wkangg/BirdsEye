<!DOCTYPE html>
<html>
<head>
    <title>SnapQuest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.js'></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="flex flex-col sm:flex-row sm:gap-4 h-screen">
        <div class="basis-2/5 sm:h-full order-last sm:order-first py-4 sm:px-0 sm:py-2 overflow-hidden sm:flex sm:flex-col">
            <img src="assets/logo.png" alt="SnapQuest Logo" class="h-12 mx-auto sm:h-16">
        </div>
        <div id="map" class="h-[60vh] basis-3/5 sm:h-screen"></div>
        <div id="leaderboard-widget">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
    </main>
</body>
</html>
