<!DOCTYPE html>
<html>
<head>
    <title>SnapQuest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.svg">

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="relative w-screen h-screen">
        <div id="map" class="absolute inset-0"></div>

        <div id="menu" class="p-4 absolute top-0 left-0 z-10 h-screen w-1/2 transform -translate-x-full transition-transform duration-300">
            <img src="assets/logo.png" alt="SnapQuest Logo" class="h-12 mx-auto sm:h-16" draggable="false">

            <p id="prompt" class="mt-6 sm:h-16 mr-0 mx-auto text-3xl text-right"><br><span class="text-2xl"></span></p>
            <div id="photoContainer" class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-3 p-4">
                <!-- Polaroid 1 -->
                <div class="relative flex flex-col items-center">
                    <div class="relative w-32 h-40 bg-center bg-no-repeat bg-contain" style="background-image: url('assets/polaroid.svg');">
                        <div class="absolute inset-10 w-16 h-20 bg-gray-200 overflow-hidden">
                            <img id="polaroid1Image" src="" alt="Polaroid 1" class="w-full h-full object-contain">
                        </div>
                    </div>
                    <p class="mt-2 text-center text-sm font-semibold">Polaroid 1</p>
                </div>
                
                <!-- Polaroid 2 -->
                <div class="relative flex flex-col items-center">
                    <div class="relative w-32 h-40 bg-center bg-no-repeat bg-contain" style="background-image: url('assets/polaroid.svg');">
                        <div class="absolute inset-10 w-16 h-20 bg-gray-200 overflow-hidden">
                            <img id="polaroid2Image" src="" alt="Polaroid 2" class="w-full h-full object-contain">
                        </div>
                    </div>
                    <p class="mt-2 text-center text-sm font-semibold">Polaroid 2</p>
                </div>
                
                <!-- Polaroid 3 -->
                <div class="relative flex flex-col items-center">
                    <div class="relative w-32 h-40 bg-center bg-no-repeat bg-contain" style="background-image: url('assets/polaroid.svg');">
                        <div class="absolute inset-10 w-16 h-20 bg-gray-200 overflow-hidden">
                            <img id="polaroid3Image" src="" alt="Polaroid 3" class="w-full h-full object-contain">
                        </div>
                    </div>
                    <p class="mt-2 text-center text-sm font-semibold">Polaroid 3</p>
                </div>
            </div>
            
            <!-- Browse Button -->
            <div class="mt-4 text-center">
                <input class="hidden" id="imgInput" type="file" accept="image/*" multiple>
                <button id="browseButton" class="px-6 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600">
                    Browse Images
                </button>
            </div>
            
        </div>
        <div id="blur" class="hidden">
            <input class="hidden" id="imgInput" type="file" accept="image/*">
        </div>
    </main>
</body>
</html>
